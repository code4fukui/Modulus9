<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">

<h1>Modulus9.js test</h1>
<input id=num placeholder="num with Modulus9 checkdigit">
<div id=mes></div>


<script type="module">
//import { Modulus9 } from "https://code4fukui.github.io/Modulus9.js/Modulus9.js";
import { Modulus9 } from "./Modulus9.js";

num.onkeyup = num.onchange = () => {
  const s = num.value.replace(/-/g, "");
  const flg = Modulus9.check(s);
  mes.textContent = flg ? "valid!" : "invalid...";
  num.style.backgroundColor = flg ? "lightgreen" : "pink";
  console.log(Modulus9.calc(s));
};
</script>
